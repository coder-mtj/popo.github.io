<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏、主体和页脚栏</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex-grow: 1;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

    </style>
</head>
<body>
<header>
    <h1>导航栏</h1>
</header>
<main>
    <h1>主体内容</h1>
    <p>这是主体内容。</p>
</main>
<footer>
    <p>页脚栏</p>
</footer>
</body>
</html>
